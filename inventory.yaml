all:
  hosts:
    rpi:
      ansible_host: 192.168.1.33
      priority: 101
    monitoring:
      ansible_host: 192.168.1.33
      priority: 100
    mediarr:
      ansible_host: 192.168.1.33
      priority: 99
  vars:
    ansible_user: pi
    ansible_password: raspberry # only used on first run
    ansible_python_interpreter: /usr/bin/python3
    timezone: "Europe/Berlin"
    rpi_swap_size: 2048
    rpi_swap_reboot: no # change for first time settings

    # PiHole Options
    pihole_image: "pihole/pihole:2024.07.0"
    pihole_ftl_max_db_days: "180"
    pihole_rev_server: "true"
    pihole_port: "8200"
    pihole_ha_mode: no
    pihole_vip_ipv6: "fd00::10/64"
    sync_target: "{{ server_cidr.split('/')[0] }}"

    user:
      docker_ids: 1000:1000
      user_id: 1000
      group_id: 1000

    root:
      docker_ids: 0:0
      user_id: 0
      group_id: 0

    monitoring:
      prometheus:
        enabled: true
        port: 9090
      grafana:
        enabled: true
        port: 8900

    mediarr:
      downloads_path: /mnt/m2/homelab/downloads
      media_movies_path: /mnt/m2/homelab/media/movies
      media_tv_path: /mnt/m2/homelab/media/tv
      media_anime_path: /mnt/m2/homelab/media/anime
      jellyseerr:
        enabled: true
        port: 5055
      radarr:
        enabled: true
        port: 7878
      sonarr:
        enabled: true
        port: 8989
      prowlarr:
        enabled: true
        port: 9696
      flaresolverr:
        enabled: true
        port: 8191
      jellyfin:
        enabled: true
        port: 8096
      qbittorrent:
        enabled: true
        port: 8090

    mounts:
      nas:
        enabled: false
        src: //192.168.100.20/drive
      m2:
        enabled: true
        src: /dev/sda2

    rclone:
      b2: true
      onedrive: false

    network:
      portainer:
        enabled: true
        port: 8600
      traefik:
        enabled: true
        http: 80
        https: 443
        http_ui: 8080
      pihole:
        enabled: false
      speedtest:
        enabled: false
        port: 8700

    automation:
      home-assistant:
        enabled: false
        port: 8123
